<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WOOOOOOOOOOOOOOOO!</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#animateMe").hide();
	setTimeout(function() {
		$("#animateMe").show(1000);
		$("#animateMe").animate({'width':'100%','height':'100%'},1000);
		$("#animateMe").animate({'width':'1000%','height':'100%'},1000);
		$("#animateMe").animate({'width':'1000%','height':'1000%'}, 1000);
	},4000);
});
</script>
<style type="text/css">
body{
	background-color:#CCC;
}
#header{
	text-align:center;
}
</style>
</head>

<body>
<h1 id="header">Welcome To My Page!</h1>
<p id="animateMe">Now with extra awesome!</p>
</body>
</html>
