<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#header").slideToggle(1);
	$("#header").slideToggle(999);
	$("#animateMe").hide();
	setTimeout(function() {
		$("#animateMe").show(1000);
	},4000);
});
</script>
<style type="text/css">
body{
	background-color:#CCC;
}
#header{
	text-align:center;
}
#animateMe{
}
#projects{
	background-color:#666;
	border-style:solid;
	border:thin;
	border-color:#000;
	margin-top:3px;
	margin-right:2px;
	margin-left:auto;
	width:50%;
	float:right;
	position:fixed;
}
</style>
</head>
