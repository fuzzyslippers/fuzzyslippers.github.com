<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WOOOOOOOOOOOOOOOO!</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="scriptaculous-js-1.8.3/src/scriptaculous.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#header").slideToggle(1);
	$("#header").slideToggle(999);
	$("#animateMe").hide();
	setTimeout(function() {
		$("#animateMe").show(1000);
		$("#what").hide();
		$("#what").show(500);
		$("#well").hide();
		$("#well").show(3000);
	},4000);
});
</script>
<style type="text/css">
body{
	background-color:#CCC;
}
#header{
	text-align:center;
}
#animateMe{
}
#what{
	margin-right:3px;
	text-align:right;
}

</style>
</head>

<body>

<h1 id="header">Welcome To My Page!</h1>
<span id="animateMe">Now with extra awesome!</span><br />
<span id="what">What now?</span>
<br />
<span id="well">Well...</span>
</body>
</html>
